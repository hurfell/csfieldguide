<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bucket Sort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optionales Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/sorter.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Sorting</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="launchPad">
                </div>
            </div>
            <div class="col-md-6">
                <div id="machineWrap">
                    <div id="machineConfig">
                        Nach welcher Stelle soll sortiert werden:<br>
                        <div id="stelleZumSortieren"></div>
                        <br>
                        In welche Zeile soll das Sortierergebnis einsortiert werden:<br>
                        <div id="confSortierErgebnis"></div>
                        <br>
                        <button id="neueZeileAnlegen">neue Zeile für Ergebnisse anlegen</button>
                        <br>
                        <br>
                    </div>
                    <div id="theMachine" ondrop="drop(event)" ondragover="allowDrop(event)">
                        Karten zum sortieren bitte hier ablegen.
                    </div>
                </div>


            </div>
            <div class="col-md-2">
               <button onclick="initSystem()">Reset</button>
            </div>
        </div>
        <div id="results" class="row">


        </div>
    </div>

<!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Das neueste kompilierte und minimierte JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
    <script>initSystem()</script>
</body>
</html>
