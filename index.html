<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bucket Sort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optionales Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/sorter.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Sorting</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="launchPad">
                </div>
            </div>
            <div class="col-md-6">
                <div id="machineConfig"></div>
                <div id="theMachine" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>
            <div class="col-md-2">
               <button onclick="initSystem()">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div id="resultField1">
                </div>
            </div>
            <div class="col-md-3">
                <div id="resultField2">
                </div>
            </div>
            <div class="col-md-3">
                <div id="resultField3">
                </div>
            </div>
            <div class="col-md-3">
                <div id="resultField4">
                </div>
            </div>
        </div>



    </div>

<!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Das neueste kompilierte und minimierte JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
    <script>initSystem()</script>
</body>
</html>
